<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleVideoPlayer</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input
      id="localVID"
      name="localfile"
      size="50"
      maxlength="100000"
      accept="video/*"
      type="file"
      onchange="playlocalVID()"
    />
    <div class="videoPlayer">
      <video controls autoplay id="videoPlayer">
        <source id="currentVID" src="" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
